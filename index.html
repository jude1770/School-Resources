<!DOCTYPE html>
<html>
<head>
    <title>Unblocked Search</title>
</head>
<body>
    <script>
        var query = prompt("Search the web:");
        if (query) {
            window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
        }
    </script>
</body>
</html>
