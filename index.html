<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
</head>
<body>
    <script>
        var query = prompt("Search Google:");
        if (query) {
            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }
    </script>
</body>
</html>
